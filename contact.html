<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <title>Contact</title>
        <meta name="description" content="A website about me" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <link rel="stylesheet" href="global.css" />
        <!-- Theme Toggle Script -->
        <script>
            const savedTheme = localStorage.getItem("theme") || "light";
            document.documentElement.setAttribute("data-theme", savedTheme);
            document.addEventListener("DOMContentLoaded", function () {
                const themeToggle = document.querySelector(".theme-toggle");

                themeToggle.addEventListener("click", function () {
                    const currentTheme =
                        document.documentElement.getAttribute("data-theme");
                    const newTheme =
                        currentTheme === "light" ? "dark" : "light";

                    document.documentElement.setAttribute(
                        "data-theme",
                        newTheme
                    );
                    localStorage.setItem("theme", newTheme);
                });
            });
        </script>
        <script src="form-validation.js" defer></script>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="nav-bar">
            <div class="nav-brand">CN</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="theme-toggle"></button>
        </nav>
        <noscript>Please turn on JavaScript to view this website!</noscript>

        <main>
            <section class="contact-section">
                <h1>Contact Me</h1>
                <p>Fill out the form below to reach me!</p>

                <!-- The email (adb0b007835c00f39f3ce685160ffcec) is obfuscated to prevent spam -->
                <form
                    action="https://formsubmit.co/adb0b007835c00f39f3ce685160ffcec"
                    method="post"
                    class="contact-form"
                    novalidate
                >
                    <div class="form-group">
                        <label for="name"
                            >Name <span class="required">*</span>:</label
                        >
                        <input
                            type="text"
                            id="name"
                            name="name"
                            required
                            pattern="^[A-Za-z\s\-']+$"
                            minlength="2"
                            maxlength="50"
                            placeholder="Enter your name"
                            title="Please enter a valid name"
                        />
                        <span class="validation-message"
                            >Please enter your name</span
                        >
                    </div>

                    <div class="form-group">
                        <label for="email"
                            >Email <span class="required">*</span>:</label
                        >
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            placeholder="Enter your email address"
                            title="Please enter a valid email address"
                        />
                        <span class="validation-message"
                            >Please enter a valid email address</span
                        >
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject <span class="required">*</span>:</label</label>
                        <input
                            type="text"
                            id="subject"
                            name="_subject"
                            placeholder="Enter the subject"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="comments"
                            >Comments <span class="required">*</span>:</label
                        >
                        <textarea
                            id="comments"
                            name="comments"
                            rows="5"
                            required
                            minlength="10"
                            maxlength="500"
                            placeholder="Enter your message"
                            title="Please make your message between 10 and 500
                            characters"
                        ></textarea>
                        <div class="char-counter">
                            <span id="char-count">0</span>
                            <span>/</span>
                            <span>500</span>
                        </div>
                        <span class="validation-message"
                            >Please make your message between 10 and 500
                            characters</span
                        >
                    </div>

                    <!-- Formsubmit.co related inputs-->
                    <input type="text" name="_honey" style="display: none" />
                    <input type="hidden" name="_template" value="table">

                    <div class="form-actions">
                        <button type="submit">Submit</button>
                    </div>

                    <output
                        name="error-output"
                        class="error-message"
                        for="name email comments"
                    ></output>
                    <output
                        name="info-output"
                        class="info-message"
                        for="name email comments"
                    ></output>
                </form>
            </section>
        </main>

        <footer>
            <p>
                Made by Charles Nguyen, all files are used for educational
                purposes
            </p>
        </footer>
    </body>
</html>
